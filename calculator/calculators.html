<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div style="border: 10px solid black;border-radius: 3px;
       width: 300px;height: 410x; background-color:cadetblue; margin-left: 600px; margin-top: 180px;">




        <title>calulator</title>
        <script src="scripts.js"></script>
    </head>
    <body>
    
     <h1 style="text-align: center;color:black; ">Calulator</h1>
        <br/>
        
    <style>
    
    
    #calc{
    
        width: 300px;
        height: 300px;
        text-align: center;
        background-color:white;
        
    }
    .btn{
        width: 90%;
        height: 40px;
        font-size: 30px;
        background-color: grey;
        border-radius: 40px;
    
        
    }
    
    body{
    
        
        background-color: #8EC5FC;
         background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
 
    }
    </style>
    <table id="calc">
    
    <tr>
        <td colspan="4"><input class="btn" name="display" id="inpt" type="text" style="color:white;"></td>
    </tr>
    <tr>
    <td><input class="btn" type="button" style="color: wheat;" onclick="clearBox('C')" value="C"></td>
    <td><input class="btn" type="button" style="color: wheat;"   onclick="removeElement()" value="<"></td>
    <td><input class="btn" type="button" style="color: wheat;" onclick="displayValue('/')" value="/"></td>
    <td><input class="btn" type="button" style="color: wheat;" onclick=" displayValue('*')" value="*"></td>
    </tr>
    <tr>
        <td><input class="btn" type="button" value="7" style="color: wheat;"   onclick="displayValue('7')"></td>
        <td><input class="btn" type="button" value="8" style="color: wheat;" onclick="displayValue('8')"></td>
        <td><input class="btn" type="button" value="9"  style="color: wheat;"  onclick="displayValue('9')"></td>
        <td><input class="btn" type="button" value="-" style="color: wheat;"   onclick="displayValue('-')"></td>
    </tr>
    <tr>
        <td><input class="btn" type="button" value="4" style="color: wheat;" onclick="displayValue('4')"></td>
        <td><input class="btn" type="button" value="5" style="color: wheat;" onclick="displayValue('5')"></td>
        <td><input class="btn" type="button" value="6" style="color: wheat;"   onclick="displayValue('6')"></td>
        <td><input class="btn" type="button" value="+" style="color: wheat;"   onclick="displayValue('+')"></td>
    </tr>
    <tr>
        <td><input class="btn" type="button" style="color:wheat;" value="1" onclick="displayValue('1')"></td>
        <td><input class="btn" type="button" style="color: wheat;" value="2" onclick="displayValue('2')"></td>
        <td><input class="btn" type="button" style="color: wheat;" value="3" onclick="displayValue('3')">
        </td>
        
        <td rowspan="2"><input class="btn " type="button"  value="=" onclick="evalulateExpr()" style="height: 80px!important; color: wheat;"   ></td>
    </tr>
    <tr>
     <td colspan="2"><input class="btn" type="button" style="color: wheat;"   value="0" onclick="displayValue('0')"></td>
     <td ><input class="btn" type="button" value="." style="color: wheat;"      onclick="displayValue('.')"></td>
    
    </tr>
       
    </table>




    </div>

</body>
</html>
